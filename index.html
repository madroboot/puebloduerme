<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pueblo Duerme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel Standalone for in-browser JSX/TS transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "firebase/": "https://esm.sh/firebase@11.10.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>
    <!-- This script will be transpiled by Babel before execution.
         - type="text/babel": Identifies the script for Babel.
         - data-presets="react,typescript": Tells Babel to use presets for React (JSX) and TypeScript.
         - data-type="module": Ensures ES module syntax (import/export) is handled correctly.
    -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.js"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
